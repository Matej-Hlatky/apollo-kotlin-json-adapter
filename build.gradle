plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'com.apollographql.apollo3' version "3.7.5"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.apollographql.apollo3:apollo-runtime:3.7.5"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'com.apollographql.apollo3:apollo-mockserver:3.7.5'
    testImplementation 'org.skyscreamer:jsonassert:1.5.1'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(8)
}

apollo {
    service("service") {
        packageName.set("org.example.graphql")
        generateAsInternal.set(true)

        mapScalar("Json", "org.example.graphql.type.GraphQLJson", "org.example.graphql.type.adapter.JsonAdapter()")
    }
}
